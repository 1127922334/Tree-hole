<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 树洞</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/jquery-3.4.1.js" type="application/javascript"></script>
    <script src="js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/community.css">
</head>
<body>
<div th:insert="~{daohang :: nav}"></div>
<div class="container-fluid main">
    <div class="row" style="margin:19px">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发布</h2>
            <hr/>
            <form action="/publish" method="post"><!--通过设置访问的请求方法达到不同的效果-->
                <div class="form-group">
                    <label for="title">标题</label>
                    <br><br>

                    <input type="text" class="form-control" id="title" name="title" placeholder="标题" th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="title">问题补充</label>
                    <br><br>
                    <textarea name="description" id="description" class="form-control"  th:text="${description}"rows="24"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签</label>
                    <br><br>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签 以,号隔开">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div  class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error !=null}"></div>
                        <button type="submit" class="btn btn-success my-publish">发布</button>
                    </div>



                </div>

            </form>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3> 问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br/><br/>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料：
            <br/><br/>
            • 选择标签: 选择一个或者多个合适的标签，不超过10个字,每个标签用逗号隔开<br/><br/>
            • 关于积分： 发起一个问题会消耗您 20 个积分, 每多一个回复你将获得 5 个积分的奖励 ,为了您的利益, 在发起问题的时候希望能够更好的描述您的问题以及多使用站内搜索功能.<br/><br/>
        </div>
    </div>
</div>
</body>
</html>
